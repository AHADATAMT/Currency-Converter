<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

</head>

<body>
    <div class="container mt-5">
        <div id="cc-container" class="col-12 offset-0 col-sm-6 offset-sm-3 text-center">
            <h1>Currency Converter</h1>
            <div class="row mt-5">
                <div id="amount" class="form-group col-6">
                    <input type="number" class="form-control mb-3" value="1">
                    <input type="number" class="form-control mb-3">
                </div>
                <div id="currency" class="form-group col-6">
                    <select class="form-control mb-3"></select>
                    <select class="form-control mb-3"></select>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
